<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>306 View</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  primary: "#a37129",
                  secondary: "#d6a55f",
               }
            },
            container: {
               center: true,
               padding: "1rem",
            },
         },
      };
   </script>
   <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 grid place-content-center h-[100vh]">
   <div class="relative bg-white rounded-lg shadow-xl dark:bg-gray-700">
      <div class="p-6 text-center">
         <i class="fal fa-check-circle text-7xl text-green-700 mb-8"></i>
         <h3 class="mb-5 text-lg font-bold text-gray-600 dark:text-gray-300">Reservations was done successfly</h3>
         <div class="text-left space-y-3">
         <div class="font-bold text-gray-600 dark:text-gray-300 transId"><span class="text-gray-500 dark:text-gray-400 font-light">Transaction ID :</span> s-45216</div>
         <div class="font-bold text-gray-600 dark:text-gray-300 Name"><span class="text-gray-500 dark:text-gray-400 font-light">Name : </span> mahmoud abu-attiya</div>
         <div class="font-bold text-gray-600 dark:text-gray-300 email"><span class="text-gray-500 dark:text-gray-400 font-light">Email : </span> example@info.com</div>
         <div class="font-bold text-gray-600 dark:text-gray-300 phone"><span class="text-gray-500 dark:text-gray-400 font-light">Phone : </span> +201020384108</div>
         <div class="font-bold text-gray-600 dark:text-gray-300 date-range"><span class="text-gray-500 dark:text-gray-400 font-light">Date : </span> 2022/22/02 to 2022/22/02</div>
         <div class="font-bold text-gray-600 dark:text-gray-300 total-price"><span class="text-gray-500 dark:text-gray-400 font-light">Total : </span> 1000 QAR</div>
         </div>
         <div class="reset-btns">
            <a href="index.html"
            class="mt-4 text-white bg-primary hover:bg-primary/75 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
            Back to home page
         </a>
         <button onclick="window.print()" type="button" class="text-primary dark:text-secondary border border-primary dark:border-secondary dark:hover:bg-gray-900 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Print <i class="fas fa-print"></i></button>
      </div>
      <div class="reset-time mt-8 text-sm text-gray-900" id="time"><script>document.write(new Date().toLocaleString())</script></div>
      </div>
   </div>
   <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</html>
